---
- name: Install Xorg
  package:
    name: xorg-server
    state: present
  become: true

- name: Install Xinit
  package:
    name: xorg-xinit
    state: present
  become: true

- name: Install xmodmap
  package:
    name: xorg-xmodmap
    state: present
  become: true

- name: Install xdpyinfo
  package:
    name: xorg-xdpyinfo
    state: present
  become: true

- name: Install xev
  package:
    name: xorg-xev
    state: present
  become: true

- name: Install xorg-sessreg
  package:
    name: xorg-sessreg
    state: present
  become: true

- name: Install xorg-xwininfo
  package:
    name: xorg-xwininfo
    state: present
  become: true

- name: Install xautomation
  package:
    name: xautomation
    state: present
  become: true

- name: Install xinput
  package:
    name: xorg-xinput
    state: present
  become: true

- name: Install video driver(s)
  package:
    name: "{{ video_drivers }}"
    state: present
  become: true

- name: Add user to video group
  user: name={{ user.name }} groups=video append=yes
  become: true
  tags:
    - user

- name: Install video tools
  become: true
  package:
    name:
      - radeontop
      - libva-utils
      - intel-gpu-tools
      - nvtop
      - vdpauinfo
