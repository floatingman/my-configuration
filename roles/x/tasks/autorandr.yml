---
- name: Install arandr
  package:
    name: arandr
    state: present
  become: true
  tags:
    - autorandr

- name: Install autorandr
  package:
    name: autorandr
    state: present
  become: true
  tags:
    - autorandr

- name: Enable autorandr.service to ensure it starts after wake from suspend
  become: true
  ansible.builtin.systemd:
    name: autorandr
    enabled: true
  tags:
    - autorandr
