---
- name: Install Xorg
  package:
    name: xorg-server
    state: present
  become: true

- name: Install Xinit
  package:
    name: xorg-xinit
    state: present
  become: true

- name: Install xmodmap
  package:
    name: xorg-xmodmap
    state: present
  become: true

- name: Install xdpyinfo
  package:
    name: xorg-xdpyinfo
    state: present
  become: true

- name: Install xev
  package:
    name: xorg-xev
    state: present
  become: true

- name: Install xorg-sessreg
  package:
    name: xorg-sessreg
    state: present
  become: true

- name: Install xorg-xwininfo
  package:
    name: xorg-xwininfo
    state: present
  become: true

- name: Install xautomation
  package:
    name: xautomation
    state: present
  become: true

- name: Install video driver(s)
  package:
    name: "{{ video_drivers }}"
    state: present
  become: true

- name: Add user to video group
  user: name={{ user.name }} groups=video append=yes
  become: true
  tags:
    - user

- include_tasks: sxhkd.yml
- include_tasks: unclutter.yml
- include_tasks: autorandr.yml
- include_tasks: autocutsel.yml
- include_tasks: xdg.yml
