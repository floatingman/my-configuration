- name: Install Proton Bridge
  become: true
  kewlfft.aur.aur:
    name:
      - protonmail-bridge-core
      - protonmail-bridge
    use: auto
    state: present
  become_user: aur_builder
  when: ansible_facts["os_family"] == "Archlinux"
  tags:
    - aur

